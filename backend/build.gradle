plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
}

group = 'com.saga'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.7.2'
    implementation 'org.springframework:spring-web:5.3.22'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.2'
    implementation 'org.springframework.boot:spring-boot-actuator:2.7.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    implementation 'org.springframework.data:spring-data-mongodb-parent:3.4.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
